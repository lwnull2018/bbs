<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='发送消息'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

<!--        <button class="layui-btn layui-btn-normal" onclick="addUser()">开通用户</button>-->

        <!--添加或编辑用户-->
        <div id="setUser" class="layer_self_wrap" style="width:1000px;">
            <form id="msgForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
                <input id="pageNum" type="hidden" name="pageNum"/>
<!--                <input id="id" type="hidden" name="id"/>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户ID范围</label>
                    <div class="layui-input-inline" style="width:500px;">

                        <div class="layui-input-inline" style="width: 150px;">
                            <input type="text" name="beginChatId" lay-verify="required" autocomplete="off" class="layui-input" th:value="682328822">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 150px;">
                            <input type="text" name="endChatId" lay-verify="required" autocomplete="off" class="layui-input" th:value="682328822">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">应用类型</label>
                    <div class="layui-input-inline">
                        <select id="appType" name="appType"  xm-select="appType">
                            <option value="Telegram">Telegram</option>
                            <option value="Skype">Skype</option>
                            <option value="WhatsApp">WhatsApp</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发送类型</label>
                    <div class="layui-input-inline">
                        <select id="contentTypeSelect" name="contentType"  xm-select="contentType" lay-filter="contentTypeSelect">
                            <option value="Text">文本</option>
                            <option value="Photo">图片</option>
                            <option value="Voice">语音</option>
                            <option value="Video">视频</option>
                        </select>
                    </div>
                </div>
                <div id="textContentDiv" class="layui-form-item">
                    <label class="layui-form-label">发送内容</label>
                    <div class="layui-input-inline">
                        <textarea id="textContent" name="textContent" placeholder="请输入文本内容" class="layui-textarea" rows="10"></textarea>
                    </div>
                </div>
                <div id="fileDiv" class="layui-form-item layui-hide">
                    <label class="layui-form-label">上传文件</label>
                    <div class="layui-input-inline">
                        <button id="fileContent" name="fileContent" type="button" class="layui-btn layui-btn-normal" lay-verify="isUpload">选择文件</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 10px;">
                        <button id="uploadFile" class="layui-btn layui-hide" lay-submit >上传提交</button>
                        <button id="formSubmit" class="layui-btn"  lay-submit="" lay-filter="formSubmit">表单提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/message/sendMsg.js"></script>

    <style>
        .layui-form-item .layui-input-inline{
            width: 320px;
        }
    </style>

</div>
</body>
</html>
